{% extends "layout.html" %}

{% block main %}

<!-- Header with Home and Journal -->
<ul id="header">
    <a href="/">Home</a>
    <a href="/journal">Journal</a>
</ul> 

<!-- If there is an error message, run this inline modal code -->
{% if error_message %}
    <p id="error">
        <span><strong>Error: </strong></span>
        <span id="error_div"></span>
        <span class="close_btn" onclick="close_error()">&times;</span>
    </p>
{% endif %}

<!-- List of affirmations in a dropdown form and options through 0 to 5 -->
<div class="body">
    <div class="assertive">BE ASSERTIVE!</div>
    <br>
    <div>
        <form action="/" method="post">
            <div class="form-row">
                <div class="col-auto">
                    <div class="text">I want</div>
                </div>        
                <div class="col-auto">
                    <div class="form-group">
                        <select id="exampleFormControlSelect1" class="form-control" name="number" autocomplete="off" autofocus type="text" placeholder="Number">
                        <option selected>#</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="text">affirmation(s) for</div>
                </div>
                <div class="col-auto">
                    <div class="form-group">
                        <select class="form-control" name="categories" autocomplete="off" autofocus type="text" placeholder="Categories">
                        <option selected>Choose...</option>
                        {% for id_name in range(id_names) %}
                            <option>{{ names[id_name]["name"] }}</option>
                        {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
    var error_message = "{{ error_message }}";
    function close_error()
    {
        document.getElementById("error").style.display = "none";
    }
    document.getElementById("error_div").innerHTML = error_message;
</script>

{% endblock %}
