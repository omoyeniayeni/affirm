{% extends "layout.html" %}

{% block main %}

<ul id="header">
    <a href="/">Home</a>
    <a href="/journal">Journal</a>
</ul> 

{% if error_message %}
    <p id="error">
        <span><strong>Error: </strong></span>
        <span id="error_div"></span>
        <span class="close_btn" onclick="close_error()">&times;</span>
    </p>
{% endif %}

<div class="body">
    <h3>Register</h3>
    <br>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="Input Username">Username</label>
            <input autocomplete="off" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="Input Password">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="confirmation" placeholder="Enter Password Again">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br><br>
    <div id="footnote">Already own an account? <a href="/login">Log in</a> </div></div>
<script>
    var error_message = "{{ error_message }}";
    function close_error()
    {
        document.getElementById("error").style.display = "none";
    }
    document.getElementById("error_div").innerHTML = error_message;
</script>  
    
{% endblock %}
